<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Place Details - HBnB</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/icon.png" type="image/png" />
</head>
<body>
  <header>
    <nav>
      <img src="images/logo.png" alt="HBnB Logo" class="logo" />
      <a href="index.html">Home</a>
      <a href="login.html" class="login-button" id="login-link">Login</a>
    </nav>
  </header>

  <main>
    <section id="place-details" class="place-details">
      <!-- Informations dynamiques du lieu -->
    </section>

    <section id="reviews" class="reviews">
      <h2>Reviews</h2>
      <!-- Reviews dynamiques ici -->
    </section>

    <section id="add-review" class="add-review" style="display: none;">
      <h3>Add a Review</h3>
      <form class="form">
        <div class="form-group">
          <label for="username">Your Name:</label>
          <input type="text" id="username" required />
        </div>
        <div class="form-group">
          <label for="rating">Rating (1 to 5):</label>
          <input type="number" id="rating" min="1" max="5" required />
        </div>
        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea id="comment" rows="4" required></textarea>
        </div>
        <button type="submit" class="details-button">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>All rights reserved Â© 2025</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
