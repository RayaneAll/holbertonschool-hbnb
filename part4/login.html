<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - HBnB</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="images/icon.png" type="image/png" />
</head>
<body>
  <header>
    <nav>
      <img src="images/logo.png" alt="HBnB Logo" class="logo" />
      <a href="login.html" class="login-button">Login</a>
    </nav>
  </header>

  <main>
    <section class="login-section">
      <h1>Login</h1>
      <form id="login-form" action="#" method="POST" class="login-form">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="details-button">Log In</button>
        <!-- Le message d'erreur sera injecté dynamiquement ici -->
      </form>
    </section>
  </main>

  <footer>
    <p>All rights reserved © 2025</p>
  </footer>

  <!-- Script de login -->
  <script src="scripts.js"></script>
</body>
</html>
